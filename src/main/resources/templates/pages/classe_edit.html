<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
      <head>
      </head>
				<section role="main" class="content-body" layout:fragment="content">
					<header class="page-header">
						<h2>Classe</h2>
					
						
					</header>
					
					<form id="form2" class="form-horizontal form-bordered" th:action="@{/classe/save}" th:object="${classe}" method="post">
								<section class="panel">
									<header class="panel-heading">
										<div class="panel-actions">
											<a href="#" class="fa fa-caret-down"></a>
											<a href="#" class="fa fa-times"></a>
										</div>

										<h2 class="panel-title">Ajouter Classe</h2>

										
									</header>
									<div class="panel-body">
									<input type="hidden" th:field="*{idClasse}"  th:value="*{idClasse}"/>
										<div class="form-group">
											<label class="col-sm-4 control-label">Intitulé:</label>
											<div class="col-sm-8">
												<input type="text" th:field="*{nomClasse}" class="form-control" required="required">
												<label th:if="${#fields.hasErrors('nomClasse')}" th:errors="*{nomClasse}"></label>
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label">Déscription:</label>
											<div class="col-sm-8">
												<input type="text" name="text" th:field="*{descClasse}" class="form-control">
												<label th:if="${#fields.hasErrors('descClasse')}" th:errors="*{descClasse}"></label>
											</div>
										</div>
									</div>
									<footer class="panel-footer">
										<button class="btn btn-primary">Ajouter</button>
										<button type="reset" class="btn btn-default">Annuler</button>
									</footer>
								</section>
							</form>
					
				</section>
